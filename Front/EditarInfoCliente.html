<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Turno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <script src="js/cliente.js" defer></script> <!-- Este archivo gestionará la solicitud de turno -->
    <script src="js/editarCliente.js" defer></script>
    <style> #personalInfoForm {
    max-width: 400px;
    margin: 0 auto;
}

#personalInfoForm div {
    margin-bottom: 15px;
}

#personalInfoForm label {
    width: 100px;
    display: inline-block;
}

#personalInfoForm .btn-edit {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
}


 .form-container {
            margin: 20px;
            padding: 20px;
            background-color: #fce4ec;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(250, 128, 138, 0.5);
        } </style>
</head>
<body data-page="SolTurnoCliente">
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
                <a href="EditarInfoCliente.html"><i class="fas fa-user-circle"></i>Cuenta</a>
                <a href="TurnosCliente.html"><i class="fas fa-calendar-alt"></i>Turnos</a>
                <a href="SolTurnoCliente.html" id="pagosLink"><i class="fas fa-chart-pie"></i>Solicitar Turno</a>
            </div>
            <button class="logout-btn" id="logoutBtn">Salir</button>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn">☰ Menú</button>
            <div class="form-container">
            <h2>Informacion</h2>
      <form id="personalInfoForm">
    <div>
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>

    <div>
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>

    <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div>
        <label for="email" style="margin-right: 5px;">Correo:</label>
        <input type="email" id="email" name="email" required style="flex-grow: 1;">
        <button type="button" class="btn-aceptar" onclick="editarCorreo()" style="margin-left: 10px;">Editar</button>
       
    </div>

    <div >
        <label for="password" style="margin-right: 5px;">Contraseña:</label>
        <input type="password" id="password" name="password" required style="flex-grow: 1;">
        <button type="button" class="btn-aceptar " onclick="editarContrasena()" style="margin-left: 10px;">Editar</button>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Guardar Cambios</button>
</form>
        </div>
    </div>
    </div>
</body>
</html>
