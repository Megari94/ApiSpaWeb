<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #ffebee; /* Rosa pastel para el menú lateral */
            padding: 20px;
            width: 250px;
            position: fixed;
            height: 100%;
        }

        .link-container a {
            display: block;
            padding: 10px;
            color: #d81b60; /* Color del texto */
            text-decoration: none;
            margin: 5px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .link-container a:hover {
            background-color: #f8bbd0; /* Color de fondo al pasar el ratón */
        }

        .main-content {
            margin-left: 270px; /* Espacio para el menú lateral */
            padding: 20px;
        }

        h2 {
            color: #d81b60; /* Color del título */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff69b4; /* Color de fondo de los encabezados */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .action-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #ff69b4; /* Color de los botones */
            color: white;
        }

        .action-buttons button:hover {
            background-color: #ff1493; /* Color al pasar el ratón */
        }

        .add-button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
              <a href="#" id="IPLink"><i class="fas fa-wallet"></i>Informe de Pagos</a>
                <a href="#" id="ISLink"><i class="fas fa-file-alt"></i>Informe de Servicios</a>
                <a href="#" id="pagosLink"><i class="fas fa-chart-pie"></i>Turnos Solicitados</a>
                <a href="#" id="facturaLink"><i class="fas fa-receipt"></i>Factura</a>
            </div>
            <button class="logout-btn" id="logoutBtn" onclick="redirectToLogin()">Salir</button>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <h2>Gestión de Personal</h2>
            <button class="add-button" onclick="agregarPersonal()">Agregar Personal</button>

            <!-- Tabla para mostrar el personal -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Contraseña</th>
                        <th>Nombre de Usuario</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="personalTableBody">
                    <!-- Los datos se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Ejemplo de datos de personal
        const personalData = [
            { id: 1, contrasena: 'password123', nombreUsuario: 'jdoe', apellido: 'Doe', correo: 'jdoe@example.com' },
            { id: 2, contrasena: 'password456', nombreUsuario: 'asmith', apellido: 'Smith', correo: 'asmith@example.com' }
        ];

        // Función para cargar datos en la tabla
        function cargarPersonal() {
            const tableBody = document.getElementById('personalTableBody');
            tableBody.innerHTML = ''; // Limpiar tabla antes de cargar

            personalData.forEach(persona => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${persona.id}</td>
                    <td>${persona.contrasena}</td>
                    <td>${persona.nombreUsuario}</td>
                    <td>${persona.apellido}</td>
                    <td>${persona.correo}</td>
                    <td class="action-buttons">
                        <button onclick="editarPersonal(${persona.id})">Editar</button>
                        <button onclick="darDeBaja(${persona.id})">Dar de Baja</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Funciones de acción
        function agregarPersonal() {
            // Lógica para agregar nuevo personal
            alert('Función para agregar personal');
        }

        function editarPersonal(id) {
            // Lógica para editar la información de personal
            alert(`Editando personal con ID: ${id}`);
        }

        function darDeBaja(id) {
            // Lógica para dar de baja a personal
            alert(`Dando de baja al personal con ID: ${id}`);
        }

        // Cargar los datos al inicio
        cargarPersonal();
    </script>
</body>
</html>
