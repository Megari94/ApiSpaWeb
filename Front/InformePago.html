<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>
    <script src="js/scriptAdmin.js" defer></script>
   
    <style>
        /* Estilo del formulario */
        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: #fce4ec;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(250, 128, 138, 0.5);
        } 
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
                 <a href="#" id="IPLink"><i class="fas fa-wallet"></i>Informe de Pagos</a>
                <a href="#" id="ISLink"><i class="fas fa-file-alt"></i>Informe de Servicios</a>
                <a href="#" id="pagosLink"><i class="fas fa-chart-pie"></i>Turnos Solicitados</a>
                <a href="#" id="facturaAdminLink"><i class="fas fa-receipt"></i>Factura</a>
            </div>
            <button class="logout-btn" id="logoutBtn" onclick="redirectToLogin()">Salir</button>
        </div>
  <!-- Contenido Principal -->
          <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn" onclick="toggleMenu()">☰ Menú</button>

            <!-- Formulario para el Informe de Ingresos -->
            <div class="form-container">
                <h2>Informe de Pagos</h2>
                <form id="informeForm" onsubmit="generarInforme(event)">
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio:</label>
                        <input type="date" id="fechaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaFin">Fecha de Fin:</label>
                        <input type="date" id="fechaFin" required>
                    </div>
                    <button type="submit">Generar Informe</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para vista previa del informe -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <button onclick="descargarInforme()">Descargar Informe</button>
      <span class="close" onclick="cerrarModal1()">&times;</span>
            <iframe id="pdfPreview" style="width:100%; height:500px;"></iframe>
           
        </div>
    </div>

    <script>
    // Función para cerrar el modal
function cerrarModal1() {
        const previewModal1 = document.getElementById('previewModal1');
        previewModal.style.display = 'none';
    }

    // Función para manejar el clic fuera del modal y cerrarlo
    window.onclick = function(event) {
        const previewModal1 = document.getElementById('previewModal1');
        if (event.target === previewModal) {
            cerrarModal1(); // Cierra el modal si se hace clic fuera de su contenido
        }
    }
        let pdfBlobInforme; // Variable global para almacenar el blob del PDF

        async function generarInforme(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtiene los valores ingresados
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            // Llamada a la API para obtener los servicios en formato JSON
            let servicios = [];
            try {
                const response = await fetch(`https://spaadministrativo-production-4488.up.railway.app/informe-pago?startDate=${fechaInicio}T00:00:00&endDate=${fechaFin}T23:59:59`);
                servicios = await response.json();

            } catch (error) {
                console.error('Error fetching services:', error);
                alert('No se pudieron obtener los servicios. Intente nuevamente más tarde.');
                return;
            }

            // Si los servicios fueron obtenidos correctamente, generar el PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');

            // Título y encabezado del informe
            doc.setFontSize(14);
            doc.setFont("Helvetica", "bold");
            doc.text("Informe de Pagos", 70, 75);
            doc.setFontSize(12);
            doc.setFont("Helvetica", "normal");

            // Encabezado del informe
            doc.text(`Desde: ${fechaInicio}   Hasta: ${fechaFin}`, 70, 100);

            // Configurar la tabla de servicios
            doc.setFontSize(10);
            doc.setFont("Helvetica", "bold");

            // Encabezados de la tabla
            doc.text("ID", 40, 130);
            doc.text("Nombre Completo", 90, 130);
            doc.text("Asistencia", 184, 130);
            doc.text("Fecha", 300, 130);
            doc.text("Servicio", 450, 130);
            doc.text("Costo", 560, 130, { align: "right" });
        
doc.line(30, 135, 580, 135);
            // Línea para separar los encabezados de los datos
           doc.rect(30, 30, 550, 750);
        
             // Detalles del informe
        doc.setFontSize(16);
        doc.setFont("Helvetica", "bold");
        doc.text("Detalle del Informe", 380, 65);
              const fechaActual = new Date();
        const dia = fechaActual.getDate().toString().padStart(2, '0');
        const mes = (fechaActual.getMonth() + 1).toString().padStart(2, '0');
        const anio = fechaActual.getFullYear();
        const fechaFormateada = `${dia}/${mes}/${anio}`;
        doc.setFontSize(10);
        doc.setFont("Helvetica", "normal");
        doc.text(`Fecha de Emisión: ${fechaFormateada}`, 380, 80);
            // Añadir los servicios a la tabla
            let yOffset = 150; // Posición inicial para los datos
            let totalCosto = 0; // Variable para almacenar el costo total
            
 doc.setFontSize(10);
            servicios.forEach(servicio => {
                doc.setFont("Helvetica", "normal");

                // Mostrar los datos en el PDF con el formato proporcionado
                doc.text(servicio.id.toString(), 40, yOffset);
                doc.text(servicio.nombre_completo, 90, yOffset);
                doc.text(servicio.asistencia, 180, yOffset);
                doc.text(servicio.fecha, 280, yOffset);
                doc.text(servicio.nombre_servicio, 420, yOffset);
                doc.text(servicio.costo.toFixed(2), 570, yOffset, { align: "right" });

                // Acumular el costo total
                totalCosto += servicio.costo;

                // Incrementar el yOffset para la siguiente fila
                yOffset += 20;

                // Línea divisoria debajo de cada fila de datos
             
            });   
   doc.line(30, 255, 580, 255);
            // Mostrar el total en el PDF
            doc.setFont("Helvetica", "bold");
            doc.text("Total:", 420, yOffset);
            doc.text(totalCosto.toFixed(2), 570, yOffset, { align: "right" });

            // Convertir el PDF a Blob para descarga
            pdfBlobInforme = doc.output('blob');
            const pdfUrl = URL.createObjectURL(pdfBlobInforme);

            // Mostrar la vista previa del PDF en el iframe
            const pdfPreview = document.getElementById('pdfPreview');
            pdfPreview.src = pdfUrl;

            // Mostrar el modal de vista previa
            const previewModal = document.getElementById('previewModal');
            previewModal.style.display = 'block';
        }

        function cerrarModal() {
            const previewModal = document.getElementById('previewModal');
            previewModal.style.display = 'none';
        }

        function descargarInforme() {
            if (pdfBlobInforme) {
                const url = URL.createObjectURL(pdfBlobInforme);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'informe_pagos.pdf';
                a.click();
                URL.revokeObjectURL(url); // Liberar memoria
            }
        }

        // Código para manejar el cierre del modal al hacer clic fuera de él
        window.onclick = function(event) {
            const previewModal = document.getElementById('previewModal');
            if (event.target === previewModal) {
                cerrarModal();
            }
        }

        function redirectToLogin() {
            window.location.href = 'login.html'; // Cambia esto a la URL de tu página de inicio de sesión
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = (sidebar.style.display === 'block') ? 'none' : 'block';
        }

    </script>
</body>
</html>
