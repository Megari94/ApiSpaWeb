<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/scriptAdmin.js" defer></script>
    <style>
        /* Estilo del formulario */
        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: #fce4ec;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(250, 128, 138, 0.5);
        } 
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <!-- Contenido del sidebar -->
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn" onclick="toggleMenu()">☰ Menú</button>

            <!-- Formulario para el Informe de Ingresos -->
            <div class="form-container">
                <h2>Informe de Pagos</h2>
                <form id="informeForm" onsubmit="generarInforme(event)">
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio:</label>
                        <input type="date" id="fechaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaFin">Fecha de Fin:</label>
                        <input type="date" id="fechaFin" required>
                    </div>
                    <div class="form-group">
                        <label for="tipoPago">Tipo de Pago:</label>
                        <select id="tipoPago" required>
                            <option value="">Selecciona un tipo de pago</option>
                            <option value="transferencia">Transferencia</option>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                        </select>
                    </div>
                    <button type="submit">Generar Informe</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para vista previa del informe -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <button onclick="descargarInforme()">Descargar Informe</button>
            <span class="close" onclick="cerrarModal()">&times;</span>
            <iframe id="pdfPreview" style="width:100%; height:500px;"></iframe>
        </div>
    </div>

    <script>
        let pdfBlobInforme; // Variable global para almacenar el blob del PDF

        async function generarInforme(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtiene los valores ingresados
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            // Llamada a la API para obtener los servicios en formato JSON
            let servicios = [];
            try {
                const response = await fetch(`https://spaadministrativo-production-4488.up.railway.app/informe-pago?startDate=${fechaInicio}T00:00:00&endDate=${fechaFin}T23:59:59`);
                servicios = await response.json();
            } catch (error) {
                console.error('Error fetching services:', error);
                alert('No se pudieron obtener los servicios. Intente nuevamente más tarde.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');

            // Configurar el PDF (títulos, encabezados, datos de servicios)

            // Convertir el PDF a Blob y mostrarlo en el modal
            pdfBlobInforme = doc.output('blob');
            const pdfUrl = URL.createObjectURL(pdfBlobInforme);
            document.getElementById('pdfPreview').src = pdfUrl;

            // Mostrar el modal de vista previa
            document.getElementById('previewModal').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('previewModal').style.display = 'none';
        }

        function descargarInforme() {
            if (pdfBlobInforme) {
                const url = URL.createObjectURL(pdfBlobInforme);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'informe_pagos.pdf';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Maneja el clic fuera del modal para cerrarlo
        window.onclick = function(event) {
            const previewModal = document.getElementById('previewModal');
            if (event.target === previewModal) {
                cerrarModal();
            }
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = (sidebar.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
