<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>
    <script src="js/scriptAdmin.js" defer></script>
    /* <script src="js/factura.js" defer></script> */
    <style>
        /* Estilo del formulario */
        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: #fce4ec;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(250, 128, 138, 0.5);
        } 
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
                <a href="#" id="clienteAdminLink"><i class="fas fa-users"></i>Clientes</a>
                <a href="#" id="PersonalLink"><i class="fas fa-user-tie"></i>Personal</a>
                <a href="#" id="TurnoLink"><i class="fas fa-calendar-alt"></i>Turno</a>
                <a href="#" id="ServicioLink"><i class="fas fa-concierge-bell"></i>Servicio</a>
                <a href="#"  id="IPAdminLink"><i class="fas fa-wallet"></i>Informe de Pagos</a>
                <a href="#" id="ISAdminLink"><i class="fas fa-file-alt"></i>Informe de Servicios</a>
                <a href="#" id="turnoAdminLink"><i class="fas fa-chart-pie"></i>Turnos Solicitados</a>
                <a href="#" id="facturaAdminLink"><i class="fas fa-receipt"></i>Factura</a>
            </div>
            <button class="logout-btn" id="logoutBtn" onclick="redirectToLogin()">Salir</button>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn" onclick="toggleMenu()">☰ Menú</button>

            <!-- Formulario para el Informe de Ingresos -->
            <div class="form-container">
                <h2>Informe de Pagos</h2>
                <form id="informeForm" onsubmit="generarInforme(event)">
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio:</label>
                        <input type="date" id="fechaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaFin">Fecha de Fin:</label>
                        <input type="date" id="fechaFin" required>
                    </div>
                    <button type="submit">Generar Informe</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para vista previa del informe -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <iframe id="pdfPreview" style="width:100%; height:500px;"></iframe>
            <button onclick="descargarInforme()">Descargar Informe</button>
        </div>
    </div>

    <script>
        let pdfBlobInforme; // Variable global para almacenar el blob del PDF

        async function generarInforme(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtiene los valores ingresados
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            // Llamada a la API para obtener los servicios en formato JSON
            let servicios = [];
            try {
                const response = await fetch(`https://spaadministrativo-production-4488.up.railway.app/informe-pago?startDate=${fechaInicio}T00:00:00&endDate=${fechaFin}T23:59:59`);
                servicios = await response.json();

            } catch (error) {
                console.error('Error fetching services:', error);
                alert('No se pudieron obtener los servicios. Intente nuevamente más tarde.');
                return;
            }

            // Si los servicios fueron obtenidos correctamente, generar el PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');

            // Título y encabezado del informe
        async function generarInforme(event) {
    event.preventDefault(); // Evita el envío del formulario

    const fechaInicio = document.getElementById('fechaInicio').value;
    const fechaFin = document.getElementById('fechaFin').value;

    let servicios = [];
    try {
        const response = await fetch(`https://spaadministrativo-production-4488.up.railway.app/informe-pago?startDate=${fechaInicio}T00:00:00&endDate=${fechaFin}T23:59:59`);
        servicios = await response.json();
    } catch (error) {
        console.error('Error fetching services:', error);
        alert('No se pudieron obtener los servicios. Intente nuevamente más tarde.');
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'pt', 'a4');

    // Título y encabezado del informe
    doc.setFontSize(14);
    doc.setFont("Helvetica", "bold");
    doc.text("Informe de Pagos", 70, 75);
    doc.setFontSize(12);
    doc.setFont("Helvetica", "normal");
    doc.text(`Desde: ${fechaInicio} Hasta: ${fechaFin}`, 70, 100);

    // Encabezado de la tabla
    doc.setFontSize(10);
    doc.setFont("Helvetica", "bold");
    doc.text("ID", 40, 130);
    doc.text("Nombre Completo", 80, 130);
    doc.text("Asistencia", 180, 130);
    doc.text("Fecha", 280, 130);
    doc.text("Servicio", 420, 130);
    doc.text("Costo", 550, 130, { align: "right" });

    // Línea divisoria para separar encabezados
    doc.line(30, 140, 570, 140);

    // Añadir los servicios a la tabla
    let yOffset = 150; // Posición inicial para los datos
    let totalCosto = 0; // Acumulador para el costo total

    servicios.forEach(servicio => {
        doc.setFont("Helvetica", "normal");

        // Dividir texto si es muy largo
        const nombreCompleto = doc.splitTextToSize(servicio.nombre_completo, 100);
        const servicioNombre = doc.splitTextToSize(servicio.nombre_servicio, 100);

        // Mostrar los datos
        doc.text(servicio.id.toString(), 40, yOffset);
        doc.text(nombreCompleto, 80, yOffset);
        doc.text(servicio.asistencia, 180, yOffset);
        doc.text(servicio.fecha, 280, yOffset);
        doc.text(servicioNombre, 420, yOffset);
        doc.text(servicio.costo.toFixed(2), 550, yOffset, { align: "right" });

        // Calcular espacio vertical según el número de líneas ocupadas
        const maxLines = Math.max(nombreCompleto.length, servicioNombre.length);
        yOffset += maxLines * 12 + 10; // Ajusta el incremento vertical según las líneas ocupadas

        totalCosto += servicio.costo;

        // Línea divisoria debajo de cada fila
        doc.line(30, yOffset - 5, 570, yOffset - 5);
    });

    // Mostrar el total en el PDF
    yOffset += 20; // Agregar espacio antes de mostrar el total
    doc.setFont("Helvetica", "bold");
    doc.text("Total:", 420, yOffset);
    doc.text(totalCosto.toFixed(2), 550, yOffset, { align: "right" });

    // Línea final
    doc.line(30, yOffset + 5, 570, yOffset + 5);

  

            // Convertir el PDF a Blob para descarga
            pdfBlobInforme = doc.output('blob');
            const pdfUrl = URL.createObjectURL(pdfBlobInforme);

            // Mostrar la vista previa del PDF en el iframe
            const pdfPreview = document.getElementById('pdfPreview');
            pdfPreview.src = pdfUrl;

            // Mostrar el modal de vista previa
            const previewModal = document.getElementById('previewModal');
            previewModal.style.display = 'block';
        }

        function cerrarModal() {
            const previewModal = document.getElementById('previewModal');
            previewModal.style.display = 'none';
        }

        function descargarInforme() {
            if (pdfBlobInforme) {
                const url = URL.createObjectURL(pdfBlobInforme);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'informe_pagos.pdf';
                a.click();
                URL.revokeObjectURL(url); // Liberar memoria
            }
        }

        // Código para manejar el cierre del modal al hacer clic fuera de él
        window.onclick = function(event) {
            const previewModal = document.getElementById('previewModal');
            if (event.target === previewModal) {
                cerrarModal();
            }
        }

        function redirectToLogin() {
            window.location.href = 'login.html'; // Cambia esto a la URL de tu página de inicio de sesión
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = (sidebar.style.display === 'block') ? 'none' : 'block';
        }

      function cerrarModal() {
            document.getElementById('modalPreview').style.display = 'none';
        }
    </script>
</body>
</html>
