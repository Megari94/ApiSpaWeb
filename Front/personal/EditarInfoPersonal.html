<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Información del Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="..\css\estilo.css">
    <script src="editarPersonal.js" defer></script>
    <style>
        #personalInfoForm {
            max-width: 400px;
            margin: 0 auto;
        }

        #personalInfoForm div {
            margin-bottom: 15px;
        }

        #personalInfoForm label {
            width: 100px;
            display: inline-block;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            background-color: #fce4ec;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(250, 128, 138, 0.5);
        }
    </style>
</head>
<body data-page="EditarInfoPersonal">
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
                <a href="EditarInfoPersonal.html"><i class="fas fa-user-cog"></i>Cuenta del Personal</a>
               <a href="Turno.html" id="TurnoLink"><i class="fas fa-calendar-alt"></i>Turno</a>
            </div>
            <button class="logout-btn" id="logoutBtn">Salir</button>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn">☰ Menú</button>
            <div class="form-container">
                <h2>Información del Personal</h2>
                <form id="personalInfoForm">
                    <div>
                        <label for="firstName">Nombre:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div>
                        <label for="lastName">Apellido:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div>
                        <label for="email" style="margin-right: 5px;">Correo:</label>
                        <input type="email" id="email" name="email" required style="flex-grow: 1;">
                    </div>

                    <div>
                        <label for="password" style="margin-right: 5px;">Contraseña:</label>
                        <input type="password" id="password" name="password" required style="flex-grow: 1;">
                    </div>

                    <div>
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
