<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>
    <script src="js/scriptAdmin.js" defer></script>
    <script src="js/sesiones.js" defer></script>

    <style>
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .center-table {
            margin-top: 20px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
                <a href="#" id="clienteAdminLink"><i class="fas fa-users"></i>Clientes</a>
                <a href="#" id="PersonalLink"><i class="fas fa-user-tie"></i>Personal</a>
                <a href="#" id="TurnoLink"><i class="fas fa-calendar-alt"></i>Turno</a>
                <a href="#" id="ServicioLink"><i class="fas fa-concierge-bell"></i>Servicio</a>
                <a href="#" id="IPAdminLink"><i class="fas fa-wallet"></i>Informe de Pagos</a>
                <a href="#" id="ISAdminLink"><i class="fas fa-file-alt"></i>Informe de Servicios</a>
                <a href="#" id="turnoAdminLink"><i class="fas fa-chart-pie"></i>Turnos Solicitados</a>
                <a href="#" id="facturaAdminLink"><i class="fas fa-receipt"></i>Factura</a>
            </div>
            <button class="logout-btn" id="logoutBtn" onclick="redirectToLogin()">Salir</button>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn" onclick="toggleMenu()">☰ Menú</button>
            <h2>Solicitud de Turnos</h2>

            <!-- Contenedor del buscador -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar turnos..." oninput="filtrarTurnos()">
            </div>

            <!-- Tabla centrada -->
            <div class="center-table">
                <table id="turnosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Asistencia</th>
                            <th>Costo</th>
                            <th>Fecha</th>
                            <th>Nombre Cliente</th>
                            <th>Nombre Servicio</th>
                            <th>Solicitud</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal para ingresar el precio -->
        <div id="modalPrecio" class="modal">
            <div class="modal-content">
                <h4>Ingresar Precio de la Sesión</h4>
                <form id="formPrecio">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" required>
                    
                    <button type="button" onclick="guardarPrecio()">Guardar</button>
                    <button type="button" onclick="cerrarModal('modalPrecio')">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script>let filaIdGlobal = null;
let nombreClienteGlobal = null;
let servicioGlobal = null;

function aceptarSolicitud(filaId, nombreCliente, servicio) {
    filaIdGlobal = filaId;
    nombreClienteGlobal = nombreCliente;
    servicioGlobal = servicio;

    // Abrir modal para ingresar precio
    document.getElementById('modalPrecio').style.display = 'block';
}

function guardarPrecio() {
    const precio = document.getElementById('precio').value;

    if (precio) {
        // Generar factura con el precio ingresado
        generarFactura(nombreClienteGlobal, servicioGlobal, precio);

        // Actualizar el estado de la solicitud
        actualizarEstado(filaIdGlobal, 'Aceptado');

        // Actualizar el precio en la base de datos
        actualizarPrecioEnBD(filaIdGlobal, precio);

        // Cerrar modal
        cerrarModal('modalPrecio');
    } else {
        alert("Por favor, ingrese un precio válido.");
    }
}

async function actualizarPrecioEnBD(idSesion, nuevoPrecio) {
    try {
        const response = await fetch(`https://spaadministrativo-production-4488.up.railway.app/Sesion/editarCosto/${idSesion}`, {
            method: 'PUT', // Asegúrate de que este método sea correcto según tu API
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ costo: nuevoPrecio }) // Envía el nuevo precio en el cuerpo de la solicitud
        });

        if (response.ok) {
            console.log("Precio actualizado exitosamente en la base de datos.");
        } else {
            console.error("Error al actualizar el precio en la base de datos:", response.statusText);
            alert("No se pudo actualizar el precio en la base de datos.");
        }
    } catch (error) {
        console.error('Error de red al actualizar el precio:', error);
        alert("Error de red al intentar actualizar el precio.");
    }
}

function cerrarModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function actualizarEstado(filaId, estado) {
    const fila = document.getElementById(filaId);
    const celdaSolicitud = fila.querySelector('td:last-child');

    // Cambia el contenido de la celda según el estado
    if (estado === 'Aceptado') {
        celdaSolicitud.innerHTML = `<span class="estado-aceptado">${estado}</span>`;
    } else if (estado === 'Denegado') {
        celdaSolicitud.innerHTML = `<span class="estado-rechazado">${estado}</span>`;
    }
}

function rechazarSolicitud(filaId) {
    actualizarEstado(filaId, 'Denegado');
}

// Filtrar la tabla
document.getElementById('searchInput').addEventListener('keyup', function() {
    const searchValue = this.value.toLowerCase();
    const tableRows = document.querySelectorAll('#turnosTable tbody tr');

    tableRows.forEach(row => {
        const rowText = row.textContent.toLowerCase();
        if (rowText.includes(searchValue)) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
});

    </script>
</body>
</html>
