<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>
    <script src="js/scriptAdmin.js" defer></script>
    <script src="js/sesiones.js" defer></script>

    <style>
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .center-table {
            margin-top: 20px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
                <a href="#" id="clienteAdminLink"><i class="fas fa-users"></i>Clientes</a>
                <a href="#" id="PersonalLink"><i class="fas fa-user-tie"></i>Personal</a>
                <a href="#" id="TurnoLink"><i class="fas fa-calendar-alt"></i>Turno</a>
                <a href="#" id="ServicioLink"><i class="fas fa-concierge-bell"></i>Servicio</a>
                <a href="#" id="IPAdminLink"><i class="fas fa-wallet"></i>Informe de Pagos</a>
                <a href="#" id="ISAdminLink"><i class="fas fa-file-alt"></i>Informe de Servicios</a>
                <a href="#" id="turnoAdminLink"><i class="fas fa-chart-pie"></i>Turnos Solicitados</a>
                <a href="#" id="facturaAdminLink"><i class="fas fa-receipt"></i>Factura</a>
            </div>
            <button class="logout-btn" id="logoutBtn" onclick="redirectToLogin()">Salir</button>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn" onclick="toggleMenu()">☰ Menú</button>
            <h2>Solicitud de Turnos</h2>

            <!-- Contenedor del buscador -->
            <div class="search-container">
               <input type="text" id="searchInput" class="search-input" placeholder="Buscar solicitudes por cliente..." oninput="filtrarTurnos()">
            </div>

         <!-- Tabla centrada -->
<div class="center-table">
    <table id="turnosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Asistencia</th>
                <th>Costo</th>
                <th>Fecha</th>
                <th>Nombre Cliente</th>
                <th>Nombre Servicio</th>
                <th>Solicitud</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>

<!-- Modal para ingresar el precio -->
<div id="modalPrecio" class="modal">
    <div class="modal-content">
        <h4>Ingresar Precio de la Sesión</h4>
        <form id="formPrecio">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" required oninput="habilitarAceptar()">
            
            <button type="button" onclick="guardarPrecio()">Guardar</button>
            <button type="button" onclick="cerrarModal('modalPrecio')">Cancelar</button>
            <button type="button" id="generateInvoice" onclick="generarFactura()">Generar Factura</button>
        </form>
    </div>
</div>

<script>
    let filaIdGlobal = null;

    function abrirModalPrecio(filaId) {
        filaIdGlobal = filaId;
        document.getElementById('modalPrecio').style.display = 'block';

        // Desactiva el botón "Aceptar" hasta que se defina el costo
        document.getElementById('botonAceptar').disabled = true;
    }

    function guardarPrecio() {
        const precio = parseFloat(document.getElementById('precio').value);

        if (precio > 0) {
            actualizarCostoSesion(filaIdGlobal, precio);
            cerrarModal('modalPrecio');
            alert("Costo definido correctamente. Ahora puedes aceptar el turno.");
        } else {
            alert("Por favor, ingrese un precio válido (mayor a cero).");
        }
    }

    function habilitarAceptar() {
        const precio = parseFloat(document.getElementById('precio').value);
        // Habilita el botón "Aceptar" solo si el precio es mayor a cero
        document.getElementById('botonAceptar').disabled = !(precio > 0);
    }

    function aceptarSolicitud(id_sesion) {
        const precio = parseFloat(document.getElementById('precio').value);

        // Verifica que el costo haya sido definido
        if (isNaN(precio) || precio <= 0) {
            alert("Por favor, define primero el costo antes de aceptar el turno.");
            return;
        }

        // Si el costo está definido, procede con la confirmación del turno
        actualizarEstadoSesion(id_sesion, "CONFIRMADO");
        obtenerTurnos(); // Actualizar la tabla o lista de turnos
    }

    function cerrarModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Función para actualizar el costo en la base de datos
    async function actualizarCostoSesion(idSesion, nuevoCosto) {
        try {
            const response = await fetch(`https://spaadministrativo-production-4488.up.railway.app/Sesion/editarCosto/${idSesion}?nuevoCosto=${nuevoCosto}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                console.log('Costo actualizado correctamente');
            } else {
                console.error('Error al actualizar el costo:', response.statusText);
            }
        } catch (error) {
            console.error('Error al conectarse a la API:', error);
        }
    }
    function actualizarEstadoSesion(idSesion, estado) {
    fetch(`https://spaadministrativo-production-4488.up.railway.app/Sesion/aceptar/{idSesion}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            console.log(`Turno ${estado} correctamente`);
        } else {
            console.error(`Error al ${estado} el turno`);
        }
    })
    .catch(error => console.error(`Error al ${estado} el turno:`, error));
}

</script>
</body>
</html>
