<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>
    <script src="js/scriptAdmin.js" defer></script>
    <script src="js/sesiones.js" defer></script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 10px;
        }

        .modal-content h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
                <a href="#" id="PersonalLink"><i class="fas fa-user-tie"></i>Personal</a>
                <a href="#" id="TurnoLink"><i class="fas fa-calendar-alt"></i>Turno</a>
                <a href="#" id="ServicioLink"><i class="fas fa-concierge-bell"></i>Servicio</a>
                <a href="#" id="IPAdminLink"><i class="fas fa-wallet"></i>Informe de Pagos</a>
                <a href="#" id="ISAdminLink"><i class="fas fa-file-alt"></i>Informe de Servicios</a>
                <a href="#" id="turnoAdminLink"><i class="fas fa-chart-pie"></i>Turnos Solicitados</a>
                <a href="#" id="facturaAdminLink"><i class="fas fa-receipt"></i>Factura</a>
            </div>
            <button class="logout-btn" id="logoutBtn" onclick="redirectToLogin()">Salir</button>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn" onclick="toggleMenu()">☰ Menú</button>
            <h2>Solicitud de Turnos</h2>

            <!-- Contenedor del buscador -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar turnos..." oninput="filtrarTurnos()">
            </div>

            <!-- Tabla centrada -->
            <div class="center-table">
                <table id="turnosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Asistencia</th>
                            <th>Costo</th>
                            <th>Fecha</th>
                            <th>Nombre Cliente</th>
                            <th>Nombre Servicio</th>
                            <th>Solicitud</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente con JavaScript -->
                        <tr>
                            <td>1</td>
                            <td>Presente</td>
                            <td>$50</td>
                            <td>2024-10-21</td>
                            <td>Juan Pérez</td>
                            <td>Masaje Relajante</td>
                            <td><button onclick="aceptarTurno(1)">Aceptar</button></td>
                        </tr>
                        <!-- Agrega más filas aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal para Ingresar Precio de la Sesión -->
        <div id="modalPrecio" class="modal">
            <div class="modal-content">
                <h3>Ingresar Precio de la Sesión</h3>
                <form id="formPrecio">
                    <label for="precioSesion">Precio de la Sesión</label>
                    <input type="number" id="precioSesion" required>

                    <button type="button" onclick="guardarPrecio()">Guardar</button>
                    <button type="button" onclick="cerrarModal('modalPrecio')">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Función para abrir el modal
        function abrirModalPrecio() {
            document.getElementById('modalPrecio').style.display = 'block';
        }

        // Función para cerrar el modal
        function cerrarModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Función para guardar el precio (debes agregar la lógica de guardado aquí)
        function guardarPrecio() {
            const precio = document.getElementById('precioSesion').value;
            // Lógica para enviar el precio al backend o procesarlo
            console.log("Precio ingresado:", precio);

            cerrarModal('modalPrecio');
        }

        // Vincula el botón "Aceptar" en la tabla con la apertura del modal
        function aceptarTurno(idTurno) {
            // Aquí puedes hacer algo con el ID del turno, como cargar detalles adicionales
            console.log("Turno aceptado con ID:", idTurno);
            abrirModalPrecio();
        }

        // Filtrar la tabla
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchValue = this.value.toLowerCase();
            const tableRows = document.querySelectorAll('#turnosTable tbody tr');

            tableRows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                if (rowText.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
