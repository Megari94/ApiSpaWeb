<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>
    <script src="js/scriptAdmin.js" defer></script>
    <script src="js/sesiones.js" defer></script>

    <style>
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .center-table {
            margin-top: 20px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
                <a href="#" id="clienteAdminLink"><i class="fas fa-users"></i>Clientes</a>
                <a href="#" id="PersonalLink"><i class="fas fa-user-tie"></i>Personal</a>
                <a href="#" id="TurnoLink"><i class="fas fa-calendar-alt"></i>Turno</a>
                <a href="#" id="ServicioLink"><i class="fas fa-concierge-bell"></i>Servicio</a>
                <a href="#" id="IPAdminLink"><i class="fas fa-wallet"></i>Informe de Pagos</a>
                <a href="#" id="ISAdminLink"><i class="fas fa-file-alt"></i>Informe de Servicios</a>
                <a href="#" id="turnoAdminLink"><i class="fas fa-chart-pie"></i>Turnos Solicitados</a>
                <a href="#" id="facturaAdminLink"><i class="fas fa-receipt"></i>Factura</a>
            </div>
            <button class="logout-btn" id="logoutBtn" onclick="redirectToLogin()">Salir</button>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn" onclick="toggleMenu()">☰ Menú</button>
            <h2>Solicitud de Turnos</h2>

            <!-- Contenedor del buscador -->
            <div class="search-container">
               <input type="text" id="searchInput" class="search-input" placeholder="Buscar solicitudes por cliente..." oninput="filtrarTurnos()">
            </div>

            <!-- Tabla centrada -->
            <div class="center-table">
                <table id="turnosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Asistencia</th>
                            <th>Costo</th>
                            <th>Fecha</th>
                            <th>Nombre Cliente</th>
                            <th>Nombre Servicio</th>
                            <th>Solicitud</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal para ingresar el precio -->
        <div id="modalPrecio" class="modal">
            <div class="modal-content">
                <h4>Ingresar Precio de la Sesión</h4>
                <form id="formPrecio">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" required>
                    
                    <button type="button" onclick="guardarPrecio()">Guardar</button>
                    <button type="button" onclick="cerrarModal('modalPrecio')">Cancelar</button>
                    <button type="button" id="generateInvoice" onclick="generarFactura()">Generar Factura</button>
                </form>
            </div>
        </div>
    </div>

    <script>

            // Abrir modal para ingresar precio
      
        let filaIdGlobal = null;
let nombreClienteGlobal = null;
let servicioGlobal = null;

function aceptarSolicitud(filaId, nombreCliente, servicio) {
    filaIdGlobal = filaId;
    nombreClienteGlobal = nombreCliente;
    servicioGlobal = servicio;

    // Abrir el modal para ingresar precio
    document.getElementById('modalPrecio').style.display = 'block';
}

function guardarPrecio() {
    const precio = document.getElementById('precio').value;

    if (precio) {
        // Aquí haces la llamada a la API para actualizar el costo
        actualizarCostoSesion(filaIdGlobal, precio);

        // Cerrar el modal
        cerrarModal('modalPrecio');
    } else {
        alert("Por favor, ingrese un precio válido.");
    }
}

function cerrarModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

// Función para actualizar el costo en la base de datos
async function actualizarCostoSesion(idSesion, nuevoCosto) {
    try {
        const response = await fetch(`https://spaadministrativo-production-4488.up.railway.app/Sesion/editarCosto/${idSesion}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ costo: nuevoCosto })
        });

        if (response.ok) {
            console.log('Costo actualizado correctamente');
        } else {
            console.error('Error al actualizar el costo:', response.statusText);
        }
    } catch (error) {
        console.error('Error al conectarse a la API:', error);
    }
}

async function rechazarSolicitud(id_sesion, boton) {
    try {
        // Actualizar el estado del turno en la base de datos
        const response = await fetch(`https://spaadministrativo-production-4488.up.railway.app/Sesion/rechazar/${id_sesion}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
           
        });

        if (response.ok) {
            boton.remove(); // Eliminar el botón de cancelar
            obtenerTurnos(); // Volver a obtener y mostrar los turnos
        } else {
            alert('Error al cancelar el turno.');
        }
    } catch (error) {
        console.error('Error al cancelar el turno:', error);
    }
}
        async function generarFactura() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'pt', 'a4');

    // Usar los datos globales para rellenar la factura
    const invoiceDate = new Date().toLocaleDateString(); // Fecha actual
    const clientName = nombreClienteGlobal; // Nombre del cliente desde la solicitud
    const serviceName = servicioGlobal; // Nombre del servicio desde la solicitud
    const totalAmount = document.getElementById('precio').value; // Precio ingresado en el modal

    // Validar campos obligatorios
    if (!clientName || totalAmount === '0.00') {
        alert("Por favor complete todos los campos.");
        return;
    }

    // Título y encabezado
    doc.setFontSize(14);
    doc.setFont("Helvetica", "bold");
    doc.text("SENTIRSE BIEN", 70, 75);
    doc.setFontSize(12);
    doc.setFont("Helvetica", "normal");

    // Bordes para la estructura de la factura
    doc.rect(30, 30, 550, 750); // Borde general
    doc.rect(30, 30, 550, 120); // Borde encabezado
    doc.rect(30, 700, 550, 50); // Borde subtotal y total

    // Dibuja un rectángulo alrededor de la "C"
    const cX = 290;
    const cY = 50;
    const cWidth = 40;
    const cHeight = 40;
    doc.rect(cX, cY, cWidth, cHeight); // Dibuja el rectángulo
    doc.setFontSize(30);
    doc.text("C", cX + 13, cY + 30); // Centra la "C" dentro del rectángulo
    doc.setFontSize(12);

    // Detalles de la factura a la derecha
    doc.setFontSize(16);
    doc.setFont("Helvetica", "bold");
    doc.text("Detalle de Factura", 380, 65);

    // Obtener la fecha actual y formatearla
    const fechaActual = new Date();
    const dia = fechaActual.getDate().toString().padStart(2, '0');
    const mes = (fechaActual.getMonth() + 1).toString().padStart(2, '0');
    const anio = fechaActual.getFullYear();
    const fechaFormateada = `${dia}/${mes}/${anio}`;
    doc.text("Fecha de Emisión: " + fechaFormateada, 380, 95);

    // Datos de recibo
    doc.text("Recibí de: " + clientName, 40, 170);
    doc.text("DNI: ", 350, 170);
    doc.text("Domicilio: ", 40, 190);
    doc.text("Localidad:", 40, 210);
    doc.text("Provincia: ", 350, 210);
    doc.text("Tipo de Ingreso: PRODUCIDOS PROPIOS ", 40, 240);
    doc.text("Medio de Pago recibido: TRANSFERENCIA A CTA 10071/08 Nº BNA", 40, 260);
    doc.text("Concepto ", 40, 280);

    // Encabezado de la tabla
    doc.setFontSize(10);
    doc.setFont("Helvetica", "bold");
    doc.text("Código", 50, 330);
    doc.text("Producto / Servicio", 160, 330);
    doc.text("Precio Unit.", 550, 330, { align: "right" });
    doc.line(30, 335, 580, 335); // Línea para el encabezado

    // Añadir el dato del servicio/producto
    const yOffset = 350;
    doc.setFont("Helvetica", "normal");
    doc.text("1", 60, yOffset); // ID del servicio (puedes cambiarlo si necesitas algo específico)
    const productoDividido = doc.splitTextToSize(serviceName, 180);
    doc.text(productoDividido, 160, yOffset);
    doc.text(parseFloat(totalAmount).toFixed(2), 550, yOffset, { align: "right" });

    // Calcular y mostrar el total
    doc.text("Total:", 450, yOffset + 20);
    doc.text(parseFloat(totalAmount).toFixed(2), 550, yOffset + 20, { align: "right" });

    // Guardar la factura
    doc.save(`Factura_${clientName}_${fechaFormateada}.pdf`);
}

    </script>
</body>
</html>
